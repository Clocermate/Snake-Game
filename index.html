<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
    <div class="food" style="grid-area: 2/3;"></div></div>
    <div class="keys">
        <div class="up key">
            <img src="up.svg" alt="up" id="up " data-key="ArrowUp">
        </div>
        <div class="down key">
             <img src="down.svg" alt="down" id="down " data-key="ArrowDown">
        </div>
        <div class="left key">
             <img src="left.svg" alt="left" id="left " data-key="ArrowLeft">
        </div>
        
        <div class="right key">
             <img src="right.svg" alt="right" id="right " data-key="ArrowRight">
        </div>
    </div>
    <button class="btn" onclick="reset()">Reset</button>
    <script src="script.js"></script>
</body>
</html>
